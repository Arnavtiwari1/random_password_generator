<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="6" max="30">
            
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
            
            <button class="btn" onclick="generatePassword()">Generate Password</button>
            <input type="text" id="password" readonly placeholder="Your Password">
            <button class="btn" onclick="copyPassword()">Copy Password</button>
            
            <div class="strength">
                <label>Password Strength:</label>
                <div id="strength-bar"></div>
            </div>
        </div>
        <button class="toggle-mode" onclick="toggleMode()">Toggle Dark Mode</button>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
